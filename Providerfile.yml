provider:
  name: vcoworkflow
  version: 0.1.0.pre
  location: https://github.com/activenetwork-automation/putenv-vcoworkflow.git

  structure:

    require:
      - compute
      - annotations

    platform:
      path:
      params:
        workflowname:
          type: string
          match: '^(?:[\w-]+\/?)+\z'
        reservation:
          type: string
          match: '^(?:[\w-]+\/?)+\z'
        count:
          type: integer
          range: 1..40
        runlist:
          array:
            type: string
            match: '(role|recipe)\[([-_a-zA-Z0-9]+)\]'
        componentrole:
          type: string
          match: '(role|recipe)\[([-_a-zA-Z0-9#]+)\]'
        chefserver:
          type: string
          match: '^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$'

    compute:
      path: 'infrastructure/'
      params:
        ram:
          type: integer
          range: 128..262144
        cpu:
          type: integer
          range: 1..16
        drive:
          hash:
            mount:
              type: string
              match: '((?:[a-zA-Z]\:){0,1}(?:[\\/][\w.]+){1,})'
            capacity:
              type: integer
              range: 4096..2048000
        image:
          type: string
          match: '^(?:[.\w-]+\/?)+\z'

    annotations:
      path: 'infrastructure/'
      params:
        tags:
          array:
            type: string
            match: '^(?:[.\w-]+\/?)+\z'
