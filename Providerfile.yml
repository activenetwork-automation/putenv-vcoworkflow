provider:
  name: vcoworkflow
  version: 0.1.0.pre
  location: https://github.com/activenetwork-automation/putenv-vcoworkflow.git

  structure:

    require:
      - vcenter
      - networks
      - compute

    platform:
      path:
      params:
        count:
          type: integer
          range: 1..100
        runlist:
          array:
            type: string
            match: /^[A-Za-z_#]+$/
        componentrole:
          type: string
          match: /^[A-Za-z_#]+$/
        chefserver:
          type: string
          match: /^[A-Za-z_#]+$/
        addresses:
          array:
            type: IP

    vcenter:
      path: 'infrastructure/'
      params:
        location:
          type: string
          match: /^[A-Za-z_#]+$/
        host:
          type: string
          match: /^[A-Za-z_#]+$/
        datacenter:
          type: string
          match: /^[A-Za-z_#]+$/
        imagefolder:
          type: string
          match: /^[A-Za-z_#]+$/
        destfolder:
          type: string
          match: /^[A-Za-z_#]+$/
        resourcepool:
          type: string
          match: /^[A-Za-z_#]+$/
        datastore:
          type: string
          match: /^[A-Za-z_#]+$/
        domain:
          type: string
          match: /^[A-Za-z_#]+$/
        envsubdomain:
          type: boolean
        dnsips:
          array:
            type: IP

    networks:
      path: 'infrastructure/'
      params:
        vlanid:
          type: string
          match: /^[A-Za-z_#]+$/
        gateway:
          type: IP
        netmask:
          type: integer
          range: 1..24

    compute:
      path: 'infrastructure/'
      params:
        ram:
          type: integer
          range: 128..262144
        cpu:
          type: integer
          range: 1..16
        drive:
          hash:
            mount:
              type: string
              match: /^[A-Za-z_#]+$/
            capacity:
              type: integer
              range: 8..2048
        image:
          type: string
          match: /^[A-Za-z_#]+$/
